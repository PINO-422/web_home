    <!DOCTYPE html>
    <html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jquery | scroll</title>
        <style>
            @font-face {
                font-family: 'MapoFlowerIsland';
                src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/MapoFlowerIslandA.woff') format('woff');
                font-weight: normal;
                font-style: normal;
            }

            * {
                margin: 0;
                padding: 0;
                font-family: 'MapoFlowerIsland';
            }

            body {
                padding: 5%;
            }

            h1 {
                padding-bottom: 20px;
            }

            hr {
                margin: 5% 0;
                border-style: dashed;
                border-color: #E6E6E6;
                border-width: 1px;
            }

            img {
                vertical-align: top;
                border-radius: 5px;
                width: 100%;
            }

            ul {
                list-style: none;
            }

            a {
                text-decoration: none;
                color: #333;
            }

            em {
                font-style: normal;
            }

            .sample {
                /* border-style: solid;
            border-color: #E6E6E6;
            border-width: 1px; */
                border: 1px solid #E6E6E6;
                border-radius: 5px;
            }

            .sample h2 {
                position: relative;
                font-size: 14px;
                background-color: #F2F2F2;
                padding: 15px;
                border-bottom: 1px solid #E6E6E6;
                border-radius: 5px 5px 0 0;
            }

            .sample h2 .dot {
                width: 10px;
                height: 10px;
                background-color: #989898;
                display: block;
                border-radius: 50%;
                position: absolute;
                right: 30px;
                top: 20px;
            }

            .sample h2 .dot::before {
                content: '';
                width: 10px;
                height: 10px;
                background-color: #989898;
                position: absolute;
                border-radius: 50%;
                left: -15px;
                top: 0;
            }

            .sample h2 .dot::after {
                content: '';
                width: 10px;
                height: 10px;
                background-color: #989898;
                position: absolute;
                border-radius: 50%;
                right: -15px;
                top: 0;
            }

            .sample .ex {
                padding: 20px;
            }

            .sample .ex .text {
                margin: 10px 0;
            }

            .sample .re {
                padding: 20px;
                border-top: 1px solid #E6E6E6;
            }

            .sample .re a {
                color: #333;
                text-decoration: none;
                border: 1px solid #333;
                border-radius: 30px;
                padding: 10px 30px;
                margin: 5px;
                display: inline-block;
            }

            .sample .re a:hover {
                background-color: #000;
                color: #fff;
            }

            .red {
                background-color: #FFEBEE;
            }

            .blue {
                background-color: #E3F2FD;
            }

            /* option */
            body {
                width: 20000px;
                height: 20000px;
            }

            #sample1 {
                position: fixed;
                width: 50%;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }

            .ex1 {
                min-height: 300px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .circle {
                width: 100px;
                height: 100px;
                color: #C7254E;
                background: #F9F2F4;
                border-radius: 50%;
                border: 1px dashed #A51A3D;
                text-align: center;
                line-height: 100px;
                margin: 10px;
                position: relative;
            }

            .circle:nth-child(1):after {
                content: 'scrollTop';
                position: absolute;
                left: 50%;
                bottom: -70px;
                transform: translate(-50%);
            }

            .circle:nth-child(2):after {
                content: 'scrollLeft';
                position: absolute;
                left: 50%;
                bottom: -70px;
                transform: translate(-50%);
            }
        </style>
    </head>

    <body>
        <h1>jQuery scroll()</h1>
        <div id="sample1" class="sample">
            <h2>Sample01 : 스크롤01 <span class="dot"></span></h2>
            <div class="ex ex1">
                <span class="circle circle1-1"><em>0</em>px</span>
                <span class="circle circle1-2"><em>0</em>px</span>
            </div>
            <div class="re">
                <a href="#" class="btn1-1">스크롤을 하세요!</a>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script>
            $(window).scroll(function (e) {
                $(".circle1-1 em").text($(window).scrollTop());
                $(".circle1-2 em").text($(window).scrollLeft());
            });
            //sample01
        </script>
    </body>
    <!-- background-image: linear-gradient(to top, #96FBC4 0%, #F9F586 100%); -->

    </html>
</body>

</html>
