    <script>
        function year2030() {
            let option = '<option value="select"><p>선택하세요</p></option>'
            for (let i = 1900; i <= 2030; i++)
                option += `<option value="select"><p>${i}</p></option>`

            document.querySelector('select[name="year"]').innerHTML = option

        };

        function month112() {
            let option1 = '<option value="select"><p>선택하세요</p></option>'
            for (let i = 1; i <= 12; i++)
                option1 += `<option value="select"><p>${i}</p></option>`

            document.querySelector('select[name="month"]').innerHTML = option1

        };

        function day131() {
            let option2 = '<option value="select"><p>선택하세요</p></option>'
            for (let i = 1; i <= 31; i++)
